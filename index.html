<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Rainy Day</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

    <header class="bg-info text-center">
        <h1 class="rainOne" style="display:flex; justify-content: center;">Don't Look Up </h1>
        <p class="rainTwo" style="display:flex; justify-content: center;">Sean presents A simple yet awesome weather app
            that you can rely on.</p>

    </header>
    <main class="container">
        <div class="row">
            <aside class="col-md-3">
                <form id="form-1">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Enter City</label>
                        <input type="text" class="form-control" id="city" aria-describedby="emailHelp">

                    </div>

                    <button type="submit" class="btn btn-primary">Search</button>
                </form>

                <section id="search-history">
                    <!-- search history buttons -->
                </section>
            </aside>
            <section class="col-md-9">
                <section class="row">
                    <article id="today" class="col-md-12">
                        <!-- Current Forecast -->
                    </article>
                </section>
                <section class="row">
                    <article id="forecast" class="col-md-12">
                        <!-- five day forecast -->
                    </article>
                </section>
            </section>
        </div>
    </main>"
